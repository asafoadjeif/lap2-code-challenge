<!DOCTYPE html>
<html>
    <head>
        <title>Secret Posts</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script defer src='js/submit.js'></script>
    </head>
    <body>
        <div class="container">
            <form id="post">
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="title" placeholder="Title" maxlength="50">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" maxlength="20">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="message" placeholder="Message" maxlength="500">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </body>
</html>
